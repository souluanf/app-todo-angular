<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" (keyup)="validationInput(item.task,i)" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}">
      <button (click)="deleteTaskById(i)">
        <img alt="trash" src="assets/icons/icon-trash.svg">
      </button>
    </li>
  </ul>
</section>
<app-todo-input-add-items (emmitItemTaskList)="setEmittedTaskList($event)"> </app-todo-input-add-items>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTasks()"></app-todo-button-delete-all>
